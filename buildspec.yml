version: 0.2
env:
  variables:
    S3_BUCKET: "{{s3_bucket_url}}"
    BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
      nodejs: 16.x
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started
      - npm run build
artifacts:
  files:
    - "**/*"
  base-directory: "dist*"
  discard-paths: yes
